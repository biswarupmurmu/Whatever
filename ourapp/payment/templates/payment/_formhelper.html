{% macro render_field(field) %}
	{% if field.type != 'SubmitField' %}
	{{ field.label(class=kwargs['label_class'])|safe }}
	{% endif %}
	{{ field(class=kwargs['input_class'])|safe }}

	{% if field.errors %}
    <ul class="text-red-500">
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}

{% endmacro %}
