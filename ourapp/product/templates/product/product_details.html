{% extends "base.html" %}

{% block title %}{{product.name}}{% endblock %}
{% block content %}

<script src="https://cdn.tailwindcss.com"></script>
 <!-- Main Content -->
 <div class="max-w-screen-xl mx-auto py-8 px-4">

    <!-- Product Details -->
    <div class="bg-white p-8 rounded-lg shadow-md grid grid-cols-12 gap-8">

      <!-- Product Image -->
      <div class="col-span-12 md:col-span-5">
        <img src="{{product.image_url}}" alt="{{product.name}} Image" class="w-full h-auto rounded-lg">
      </div>

      <!-- Product Info -->
      <div class="col-span-12 md:col-span-7">

        <!-- Product Title -->
        <h1 class="text-3xl font-semibold mb-4">{{product.name}}</h1>

        <!-- Product Price -->
        <p class="text-2xl text-blue-700 font-semibold mb-4">â‚¹ {{product.price}}</p>

        <!-- Product Description -->
        <div class="mb-4">
          <h2 class="text-xl font-semibold mb-2">Description</h2>
          <p class="text-gray-600">{{product.description}}</p>
        </div>

        <!-- Product Features -->
        <div class="mb-4">
          <h2 class="text-xl font-semibold mb-2">Features</h2>
          {% for feature in features %}
          <ul class="list-disc list-inside text-gray-600">
            <li>{{feature}}</li>
          </ul>
          {% endfor %}
        </div>

        <!-- Buy Now and Add to Cart Buttons -->
        <div class="flex">
          <button class="bg-blue-700 text-white px-4 py-2 rounded-lg mr-4 hidden">Buy Now</button>
          <a href="{{url_for('cart.add_to_cart', product_id=product.id)}}" class="bg-blue-700 text-white px-4 py-2 rounded-lg">Add to Cart</a>
        </div>

      </div>
    </div>
  </div>

{% endblock %}
